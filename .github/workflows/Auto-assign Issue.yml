name: Issue assignment

on:
    issues:
        types: [opened]

jobs:
    auto-assign:
        runs-on: ubuntu-latest
        steps:
            - name: Auto-assign Issue
              uses: pozil/auto-assign-issue@v1.11.0
              with:
                  repo-token: ${{ secrets.AUTO_ASSIGN_ACCESS_TOKEN }}
                  teams: algorithm study
                  abortIfPreviousAssignees: true
