name: PR assignment

on:
    pull_request:
        types: [opened, edited, synchronize, reopened]

jobs:
    auto-assign:
        runs-on: ubuntu-latest
        steps:
            - name: Auto-assign PR
              uses: pozil/auto-assign-issue@v1.11.0
              with:
                  repo-token: ${{ secrets.AUTO_ASSIGN_ACCESS_TOKEN }}
                  teams: algorithm study
                  numOfAssignee: 1
